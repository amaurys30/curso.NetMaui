<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende .NET MAUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/api.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        .element-list {
            list-style: none;
            padding: 0;
        }
        .element-list li {
            padding: 5px 0;
            font-size: 18px;
        }
        .element-list li::before {
            content: "⚡";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 15px; right: 15px;"></div>
        <img src="https://devs.school/wp-content/uploads/2022/09/my-dotnet-bot-mod-1-1024x1024.png" alt=".NET Logo" style="width: 80px; height: 80px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);">
    </div>
    <div class="container mt-5">
        <h1 class="text-center text-warning">Aprende .NET MAUI</h1>
        <img src="recursos/imagen.png" alt="Logo .NET MAUI" class="img-fluid mb-4">
        <h2 class="section-title text-center mb-4">
            Curso para aprender .NET MAUI desde cero donde encontrarás los elementos más usados, sus propiedades y cómo configurar algunos eventos. Paso a paso aprenderás sobre vistas, layouts y pages, términos muy importantes en la programación móvil.
        </h2>
        <div id="content" class="p-4 rounded" style="margin-top: 50px; margin-bottom: 50px; background: linear-gradient(135deg, #c5b8ca, #5c2ca8); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); color: white; text-align: center;">
        </div>
        <a id="linkPrincipal" href="#" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #FFD700; color: #121212; text-decoration: none; font-weight: bold; border-radius: 5px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); transition: transform 0.3s, box-shadow 0.3s;">
            Referencia oficial
        </a>
        <script>
            const link = document.getElementById('linkPrincipal');
            link.addEventListener('mouseover', () => {
            link.style.transform = 'scale(1.1)';
            link.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.5)';
            });
            link.addEventListener('mouseout', () => {
            link.style.transform = 'scale(1)';
            link.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.3)';
            });
        </script>
    </div>

</body>
</html>
